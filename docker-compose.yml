version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: gamestore-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - gamestore-network

  neo4j:
    image: neo4j:5
    container_name: gamestore-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/gamestore2026
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - gamestore-network

  backend:
    build: ./backend
    container_name: gamestore-backend
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - neo4j
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=gamestore
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=gamestore2026
    networks:
      - gamestore-network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongo_data:
  neo4j_data:

networks:
  gamestore-network:
    driver: bridge
